 server {
    listen 80 default;
    client_max_body_size 108M;
    
    root /var/www/html/public;
    index index.php;
    # try to serve file directly, fallback to index.php
    location / {
        try_files $uri /index.php$is_args$args;
    }
    if (!-e $request_filename) {
        rewrite ^.*$ /index.php last;
    }
    }
    }
